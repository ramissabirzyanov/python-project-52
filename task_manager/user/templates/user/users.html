{% extends "base.html" %}

{% block content%}
<h1>Пользователи</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя Пользователя</th>
        <th scope="col">Полное имя</th>
        <th scope="col">Дата создания</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.created_at|date:"d-m-Y h:s" }}</td>
        <td>
          <a href="#">Изменить</a>
          <br>
          <a href="#">Удалить</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
